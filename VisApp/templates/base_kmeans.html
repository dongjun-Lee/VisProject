{% extends 'base.html' %}

{% block body %}
  <div id="page-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">K-means</h1>
          <div id="conf-box" class="col-sm-4">
            <div class="panel panel-info">
              <div class="panel panel-heading">
                <h3 class="panel-title">Configuration</h3>
              </div>
              <div class="panel-body">
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="K-bar" class="col-sm-4 control-label" style="padding-top:0;">K:</label>
                    <div class="col-sm-8">
                      <input id="K-bar" type="text" data-slider-min="1" data-slider-max="10" data-slider-value="2"/>
                    </div>
                  </div>
                </form>
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="max-iter-bar" class="col-sm-4 control-label" style="padding-top:0;">max_iter:</label>
                    <div class="col-sm-8">
                      <input id="max-iter-bar" type="text" data-slider-min="100" data-slider-max="500" data-slider-step="100" data-slider-value="300"/>
                    </div>
                  </div>
                </form>
                <form class="form-horizontal">
                  <div class="form-group">
                    <label for="n-init-bar" class="col-sm-4 control-label" style="padding-top:0;">n_init:</label>
                    <div class="col-sm-8">
                      <input id="n-init-bar" type="text" data-slider-min="5" data-slider-max="20" data-slider-value="10"/>  
                    </div>
                  </div>
                </form>
                <button id="draw-btn" type="button" class="btn btn-default btn-lg col-sm-offset-4 col-sm-4">
                  <span class="glyphicon glyphicon-pencil" aria-hidden"true"></span> Draw
                </button>
              </div>
            </div>
          </div>
          {% block kmeans_body %}
          {% endblock %}
        </div>
      </div>
    </div>
  </div>
  <script>
    var k_slider = new Slider("#K-bar",{
      formatter: function(value){
        return "Current value: " + value;
      }
    });
    var max_iter_slider = new Slider("#max-iter-bar",{
      formatter: function(value){
        return "Current value: " + value;
      }
    });
    var n_init_slider = new Slider("#n-init-bar",{
      formatter: function(value){
        return "Current value: " + value;
      }
    });

    $("#draw-btn").on("click", function(){
      var req = $.ajax({
        method: "GET",
        url: "/ajax/kmeans",
        data: {
          "K": $("#K-bar").attr("value"),
          "max_iter": $("#max-iter-bar").attr("value"),
          "n_init": $("#n-init-bar").attr("value")
        }
      })
      .done(function(res){
        console.log(res);
      });
    });
  </script>
{% endblock %}
