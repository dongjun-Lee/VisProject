{% extends 'base.html' %}

{% block body %}
  <div id="page-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="page-header">K-means</h1>
          <div class="panel panel-info">
            <div class="panel-body">
              <form class="form-horizontal">
                <div class="form-group">
                  <label for="K-bar" class="col-sm-1 control-label" style="padding-top:0;">K:</label>
                  <div class="col-sm-3">
                    <input id="K-bar" type="text" data-slider-min="1" data-slider-max="10" data-slider-value="2"/>
                  </div>
                  <label for="max-iter-bar" class="col-sm-1 control-label" style="padding-top:0;">max_iter:</label>
                  <div class="col-sm-3">
                    <input id="max-iter-bar" type="text" data-slider-min="100" data-slider-max="500" data-slider-step="100" data-slider-value="300"/>
                  </div>
                  <div class="col-sm-offset-2 col-sm-2"> 
                    <button id="draw-btn" type="button" class="btn btn-default">
                      <span class="glyphicon glyphicon-pencil"></span> Draw
                    </button>
                    <button id="download-btn" type="button" class="btn btn-default">
                      <span class="glyphicon glyphicon-download-alt"></span> Download
                    </button>
                  </div>
              </form>
              <div class="col-sm-1">
                <h4>Columns</h4>
                <div class="btn-group-vertical" role="group">
                  {% for c in columns %} 
                  <button type="button" class="col_btns btn btn-default {%if c.selected %}btn-primary{% endif %}">{{ c.name }}</button>
                  {% endfor %}
                </div>
              </div>
              {% block kmeans_body %}
              {% endblock %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    var k_slider = new Slider("#K-bar",{
      formatter: function(value){
        return "Current value: " + value;
      }
    });
    var max_iter_slider = new Slider("#max-iter-bar",{
      formatter: function(value){
        return "Current value: " + value;
      }
    });
    $("#draw-btn").on("click", function(){
      var selected_cols = []
      $(".col_btns.btn-primary").each(function(){
        selected_cols.push($(this).text());
      });

      var req = $.ajax({
        method: "GET",
        url: "/ajax/kmeans",
        data: {
          "K": $("#K-bar").attr("value"),
          "max_iter": $("#max-iter-bar").attr("value"),
          "columns[]": selected_cols
        }
      })
      .done(function(res){
        preprocess(res);
        //chart.select(".y.axis").transition().duration(300).call(yAxis);
        chart.selectAll(".dot")
          .data(res)
          .transition()
          .duration(500)
          .delay(function(d,i){return i*2})
          //.attr("cx", function(d){console.log(d); return xScale(parseFloat(d[keys[0]]))})
          //.attr("cy", function(d){return ySacle(parseFloat(d[keys[1]]))}) 
          .style("fill", function(d){return colors[parseInt(d[keys[2]])-1]});
      });
    });
    
    $(".col_btns").click(function(){
      $(this).toggleClass("btn-primary");
    });
  </script>
{% endblock %}
